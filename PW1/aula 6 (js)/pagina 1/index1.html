<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Botões de Cores</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <button id="amarelo">Amarelo</button>
    <button id="verde">Verde</button>
    <button id="vermelho">Vermelho</button>
    
    <script>
    amarelo.addEventListener('click', function() {
      alert('Você clicou no botão Amarelo');
    });
    verde.addEventListener('click', function() {
      alert('Você clicou no botão verde');
    });
    vermelho.addEventListener('click', function() {
      alert('Você clicou no botão vermelho');
    });
  </script>

    <script src="script.js"></script>
  </body>
</html>
