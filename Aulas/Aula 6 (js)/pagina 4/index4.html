<!DOCTYPE html>
<html>
<head>
	<title>Calculadora de Área</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<button id="bcirculo">Círculo</button>
	<button id="bquadrado">Quadrado</button>
	<button id="btriangulo">Triângulo</button>
	<button id="btrapezio">Trapézio</button>

	<script>

		document.getElementById("bcirculo").addEventListener("click", function() {

			let raio = prompt("Digite o valor do raio do círculo:");

			let area = Math.PI * Math.pow(raio, 2);

			alert(`Círculo\nRaio: ${raio}\nÁrea: ${area}`);
		});

		document.getElementById("bquadrado").addEventListener("click", function() {

			let lado = prompt("Digite o valor do lado do quadrado:");

			let area = Math.pow(lado, 2);

			alert(`Quadrado\nLado: ${lado}\nÁrea: ${area}`);
		});

		document.getElementById("btriangulo").addEventListener("click", function() {

			let base = prompt("Digite o valor da base do triângulo:");
			let altura = prompt("Digite o valor da altura do triângulo:");

			let area = (base * altura) / 2;

			alert(`Triângulo\nBase: ${base}\nAltura: ${altura}\nÁrea: ${area}`);
		});

		document.getElementById("btrapezio").addEventListener("click", function() {

			let baseMaior = prompt("Digite o valor da base maior do trapézio:");
			let baseMenor = prompt("Digite o valor da base menor do trapézio:");
			let altura = prompt("Digite o valor da altura do trapézio:");

			let area = ((parseFloat(baseMaior) + parseFloat(baseMenor)) * altura) / 2;

			alert(`Trapézio\nBase Maior: ${baseMaior}\nBase Menor: ${baseMenor}\nAltura: ${altura}\nÁrea: ${area}`);
		});
	</script>







	<script src="script.js"></script>
</body>
</html>
