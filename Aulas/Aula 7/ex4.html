<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<script>
		function calcular() {

			var valor1 = parseFloat(document.getElementById("valor1").value);
			var valor2 = parseFloat(document.getElementById("valor2").value);
			var operacao = document.getElementById("operacao").value;


			switch (operacao) {
				case "+":
					var resultado = valor1 + valor2;
					break;
				case "-":
					var resultado = valor1 - valor2;
					break;
				case "*":
					var resultado = valor1 * valor2;
					break;
				case "/":
					var resultado = valor1 / valor2;
					break;
				default:
					alert("Operação inválida");
					return;
			}


			alert("Resultado: " + resultado);
		}
	</script>
</head>
<body>
<fieldset>
    <legend>Calculadora em HTML e JS</legend>


	<label for="valor1">Digite o primeiro valor:</label> <br>
	<input type="number" id="valor1"><br>

	<label for="valor2">Digite o segundo valor:</label> <br>
	<input type="number" id="valor2"><br>

	<label for="operacao">Selecione uma operação:</label> <br>
	<select id="operacao">
		<option value="+">Somar (+)</option>
		<option value="-">Subtrair (-)</option>
		<option value="*">Multiplicar (*)</option>
		<option value="/">Dividir (/)</option>
	</select><br>
 <br>
	<button onclick="calcular()">Calcular</button>
</fieldset>
</body>
</html>
